    <form>
        <fieldset>
            <legend>Registrar usuario</legend>
            <label for="cedula">Cédula: </label>
            <input type="text" name="cedula" id="cedula"><br><br>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido"><br><br>
            <label for="nacimiento">Nacimiento: </label>
            <input type="datetime" name="nacimiento" id="nacimiento"><br><br>
            <label for="direccion">Dirección: </label>
            <input type="text" name="direccion" id="direccion"><br><br>
            <label for="correo">Correo electrónico: </label>
            <input type="email" name="correo" id="correo"><br><br>
            <label for="contraseña">Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña"><br><br>
            <button type="button">Registrar usuario</button>
